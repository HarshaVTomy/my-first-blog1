{% extends 'blog/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for post in posts %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.text|truncatechars:150 }}</p>
                        <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">Read More</a>
                        <div class="mt-3">
                            <small class="text-muted">Published on: {{ post.published_date|date:"F d, Y" }}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}

<style>
    .card {
        border: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: bold;
        color: #333;
        margin-bottom: 0.5rem;
    }

    .card-text {
        color: #666;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .text-muted {
        color: #999;
    }
</style>
